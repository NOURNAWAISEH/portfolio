name: Build and Deploy Flask App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t my-flask-app .
        
    - name: Test Docker image
      run: |
        docker run --name test-container -d -p 3003:3003 my-flask-app
        sleep 10
        curl -f http://localhost:3003/ || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /home/${{ secrets.SERVER_USERNAME }}/my-flask-app
          git pull origin main
          docker build -t my-flask-app .
          docker stop my-flask-app || true
          docker rm my-flask-app || true
          docker run -d -p 3003:3003 --name my-flask-app --restart always my-flask-app
